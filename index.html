<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One to Twenty Slideshow</title>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- SlideShow Container -->
    <div class="slideshow-container">
        <div class="slideshow-elements">
            <div class="slideshow-element current">
                <i class="fa-solid fa-1"></i>
                <h2>One</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-2"></i>
                <h2>Two</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-3"></i>
                <h2>Three</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-4"></i>
                <h2>Four</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-5"></i>
                <h2>Five</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-6"></i>
                <h2>Six</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-7"></i>
                <h2>Seven</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-8"></i>
                <h2>Eight</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-9"></i>
                <h2>Nine</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-1"></i><i class="fa-solid fa-0"></i>
                <h2>Ten</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-1"></i><i class="fa-solid fa-1"></i>
                <h2>Eleven</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-1"></i><i class="fa-solid fa-2"></i>
                <h2>Twelve</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-1"></i><i class="fa-solid fa-3"></i>
                <h2>Thirteen</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-1"></i><i class="fa-solid fa-4"></i>
                <h2>Fourteen</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-1"></i><i class="fa-solid fa-5"></i>
                <h2>Fifteen</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-1"></i><i class="fa-solid fa-6"></i>
                <h2>Sixteen</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-1"></i><i class="fa-solid fa-7"></i>
                <h2>Seventeen</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-1"></i><i class="fa-solid fa-8"></i>
                <h2>Eighteen</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-1"></i><i class="fa-solid fa-9"></i>
                <h2>Nineteen</h2>
            </div>
            <div class="slideshow-element">
                <i class="fa-solid fa-2"></i><i class="fa-solid fa-0"></i>
                <h2>Twenty</h2>
            </div>
        </div>

    </div>
    <!-- JS -->
    <script src="./script.js"></script>
</body>
</html>
